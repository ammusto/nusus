{% extends 'base.html' %} {% block content %} 
<div>
  <table border="0" cellpadding="0" cellspacing="5" class='tcard'>
    <tbody>
      <tr class='tr_au'>
        <td colspan="2">
          <h2>
            <a href="">&emsp;{{ author.au_tl }}</a> <span style="font-size: 25px">(d. {{ author.date }})</span></h2> 
        </td>
      </tr>
      <tr class='tr_au'>
        <td colspan="2">
          <h4>&emsp;&emsp;
            {{ author.au_ar }}
        </td>
      </tr>
      <tr class='tr_au'>
        <td class="au_left">bio:</td>
        <td> {{ author.bio|safe }}
          <br><br> <em>Biography source:</em> <br>{{ author.cit }}
        </td>
      </tr>
      <tr>
        <td class="au_left">Texts in corpus:</td>
      </tr> {% for text in au_texts %} 
      <tr class='tr_au'>
        <td></td>
        <td>
          <a href='../../text/{{text.text_id}}'>{{ text }}</a>
        </td>
      </tr> {% endfor %}
    </tbody>
  </table>
</div> {% endblock %}
