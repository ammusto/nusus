{% extends 'base.html' %} {% block content %} 
<div>
  <table border="0" cellpadding="0" cellspacing="5" class='tcard'>
    <tbody>
      <tr class='tr_au'>
        <td colspan="2">
          <h2>
            <a href="">&emsp;{{ author.au_tl }}</a> <span style="font-size: 25px">(d. {{ author.date }})</span></h2> 
        </td>
      </tr>
      <tr class='tr_au'>
        <td colspan="2">
          <h3 style="font-weight: bold">&emsp;&emsp;
            {{ author.au_ar }}
        </td>
      </tr>
      <tr class='tr_au'>
        <td class="au_left">bio:</td>
        <td> {{ author.bio|safe }}
          <br><br> <em>Biography source:</em> <br>{{ author.cit }}
        </td>
      </tr>
      <tr>
        <td colspan="2"> &nbsp;
      </tr>
      <tr class='tr_au'>
        <td class="au_left">Texts in corpus:</td>
        <td>{% for text in au_texts %}  {% if text.status == 3 %} <a href='../../text/{{text.text_id}}'>{{ text }}</a><br> {% endif %}{% endfor %}</td>
      </tr> 
    </tbody>
  </table>
</div> {% endblock %}
